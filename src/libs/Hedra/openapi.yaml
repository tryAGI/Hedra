openapi: 3.0.1
info:
  title: Hedra API
  description: "\n\n## Base URL\nAll paths are referenced from the base URL: `https://mercury.dev.dream-ai.com/api`\n\n## Example usage\n### 1. Upload audio\n`audio_response = requests.post(f\"{BASE_URL}/v1/audio\", headers={'X-API-KEY': API_KEY}, files={'file': open('audio.mp3','rb')})`\n\n### 2. Upload image\n`image_response = requests.post(f\"{BASE_URL}/v1/portrait\", headers={'X-API-KEY': API_KEY}, files={'file': open('img.png','rb')})`\n\n### 3. Generate character video\n`video_response = requests.post(f\"{BASE_URL}/v1/characters\", headers={'X-API-KEY': API_KEY}, json={\"avatarImage\": image_response.json()[\"url\"], \"audioSource\": \"audio\", \"voiceUrl\": audio_response.json()[\"url\"]})`\n\n### 4. Call the Project endpoint to see your project / job status and get access to the URL of your generated character.\n`project_status = requests.get(f\"{BASE_URL}/v1/projects/{project_id}\", headers={'X-API-KEY': API_KEY})`\n\n"
  version: 0.1.0
servers:
  - url: https://mercury.dev.dream-ai.com/api
paths:
  /v1/audio:
    post:
      tags:
        - Audio
      summary: Upload audio
      operationId: api_access_upload_audio_v1_audio_post
      parameters:
        - name: content-length
          in: header
          schema:
            title: Content-Length
            type: integer
            default: -1
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Body_api_access_upload_audio_v1_audio_post'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadAudioResponseBody'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
        - APIKeyHeader: [ ]
  /v1/voices:
    get:
      tags:
        - Voice
      summary: Retrieve available voices
      operationId: api_access_get_voices_v1_voices_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VoicesResponseBody'
      security:
        - APIKeyHeader: [ ]
  /v1/portrait:
    post:
      tags:
        - Portrait
      summary: Upload image
      operationId: api_access_upload_image_v1_portrait_post
      parameters:
        - name: aspect_ratio
          in: query
          schema:
            title: Aspect Ratio
            type: string
            default: '1:1'
        - name: content-length
          in: header
          schema:
            title: Content-Length
            type: integer
            default: -1
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Body_api_access_upload_image_v1_portrait_post'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadAudioResponseBody'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
        - APIKeyHeader: [ ]
  /v1/characters:
    post:
      tags:
        - Characters
      summary: Initialize character generation
      operationId: api_access_initialize_talking_head_avatar_v1_characters_post
      parameters:
        - name: content-length
          in: header
          schema:
            title: Content-Length
            type: integer
            default: -1
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApiGenerateTalkingAvatarRequestBody'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiProjectInitializationResponseBody'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
        - APIKeyHeader: [ ]
  /v1/projects:
    get:
      tags:
        - Projects
      summary: Get all project for the current user
      operationId: api_access_get_all_user_projects_v1_projects_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetUserAvatarJobsResponse'
      security:
        - APIKeyHeader: [ ]
  '/v1/projects/{project_id}':
    get:
      tags:
        - Projects
      summary: Get project
      operationId: api_access_get_project_v1_projects__project_id__get
      parameters:
        - name: project_id
          in: path
          required: true
          schema:
            title: Project Id
            type: string
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AvatarProjectItem'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
        - APIKeyHeader: [ ]
    delete:
      tags:
        - Projects
      summary: Delete a project
      operationId: api_access_delete_project_v1_projects__project_id__delete
      parameters:
        - name: project_id
          in: path
          required: true
          schema:
            title: Project Id
            type: string
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: { }
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
        - APIKeyHeader: [ ]
  '/v1/projects/{project_id}/sharing':
    post:
      tags:
        - Projects
      summary: Share or unshare a project
      operationId: api_access_share_project_v1_projects__project_id__sharing_post
      parameters:
        - name: project_id
          in: path
          required: true
          schema:
            title: Project Id
            type: string
        - name: shared
          in: query
          schema:
            title: Shared
            type: boolean
            default: false
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: { }
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
        - APIKeyHeader: [ ]
  /healthz:
    get:
      summary: Ping
      operationId: ping_healthz_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: { }
  /ping:
    get:
      summary: Ping
      operationId: ping_ping_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: { }
  /v1/user/register:
    post:
      summary: Register User
      description: "This is the registration endpoint, ported from the golang API.\nHowever, this is using a new url / path (/v1/user/register instead of /register -- which will end up being:\n/api/v1/user/register\nNOTE: this will automatically trigger creating brevo contacts"
      operationId: register_user_v1_user_register_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterUserModel'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetUserResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
components:
  schemas:
    ApiGenerateTalkingAvatarRequestBody:
      title: ApiGenerateTalkingAvatarRequestBody
      type: object
      properties:
        text:
          title: Text
          type: string
          description: text to convert to audio. Ignored if audio_source is not tts
          default: ''
        voiceId:
          title: Voiceid
          type: string
          description: Voice ID
          nullable: true
        voiceUrl:
          title: Voiceurl
          type: string
          description: URL of audio uploaded using the /v1/audio endpoint
          nullable: true
        avatarImage:
          title: Avatarimage
          type: string
          description: URL of image uploaded via /v1/portrait
          nullable: true
        aspectRatio:
          title: Aspectratio
          enum:
            - '1:1'
            - '16:9'
            - '9:16'
          type: string
          description: Desired aspect ratio for the generated video
          default: '1:1'
        audioSource:
          title: Audiosource
          enum:
            - tts
            - audio
          type: string
          description: '`tts` for text to speech or `audio`'
          default: audio
        avatarImageInput:
          $ref: '#/components/schemas/AvatarImageInput'
    ApiProjectInitializationResponseBody:
      title: ApiProjectInitializationResponseBody
      required:
        - jobId
      type: object
      properties:
        jobId:
          title: Jobid
          type: string
    AvatarImageInput:
      title: AvatarImageInput
      required:
        - prompt
      type: object
      properties:
        seed:
          title: Seed
          type: integer
        prompt:
          title: Prompt
          type: string
    AvatarProjectItem:
      title: AvatarProjectItem
      required:
        - aspectRatio
      type: object
      properties:
        id:
          title: Id
          type: string
          nullable: true
        createdAt:
          title: Createdat
          type: string
          format: date-time
          nullable: true
        username:
          title: Username
          type: string
          nullable: true
        videoUrl:
          title: Videourl
          type: string
          nullable: true
        avatarImageUrl:
          title: Avatarimageurl
          type: string
          nullable: true
        aspectRatio:
          title: Aspectratio
          enum:
            - '1:1'
            - '16:9'
            - '9:16'
          type: string
        text:
          title: Text
          type: string
          nullable: true
        voiceId:
          title: Voiceid
          type: string
          nullable: true
        voiceUrl:
          title: Voiceurl
          type: string
          nullable: true
        userId:
          title: Userid
          type: string
          nullable: true
        jobType:
          title: Jobtype
          type: string
          nullable: true
        status:
          $ref: '#/components/schemas/AvatarProjectStatus'
        stage:
          title: Stage
          type: string
          nullable: true
        progress:
          title: Progress
          type: number
          nullable: true
        errorMessage:
          title: Errormessage
          type: string
          nullable: true
        audioSource:
          title: Audiosource
          type: string
          nullable: true
        avatarImageInput:
          title: Avatarimageinput
          type: object
          nullable: true
        shared:
          title: Shared
          type: boolean
          default: false
    AvatarProjectStatus:
      title: AvatarProjectStatus
      enum:
        - Queued
        - InProgress
        - Completed
        - Failed
      type: string
    Body_api_access_upload_audio_v1_audio_post:
      title: Body_api_access_upload_audio_v1_audio_post
      required:
        - file
      type: object
      properties:
        file:
          title: File
          type: string
          format: binary
    Body_api_access_upload_image_v1_portrait_post:
      title: Body_api_access_upload_image_v1_portrait_post
      required:
        - file
      type: object
      properties:
        file:
          title: File
          type: string
          format: binary
    GetUserAvatarJobsResponse:
      title: GetUserAvatarJobsResponse
      required:
        - projects
      type: object
      properties:
        projects:
          title: Projects
          type: array
          items:
            $ref: '#/components/schemas/AvatarProjectItem'
    GetUserResponse:
      title: GetUserResponse
      required:
        - data
      type: object
      properties:
        data:
          $ref: '#/components/schemas/UserInfo'
    HTTPValidationError:
      title: HTTPValidationError
      type: object
      properties:
        detail:
          title: Detail
          type: array
          items:
            $ref: '#/components/schemas/ValidationError'
    RegisterUserModel:
      title: RegisterUserModel
      required:
        - residence_not_blocked
        - tos_accepted
        - tos_version
      type: object
      properties:
        residence_not_blocked:
          title: Residence Not Blocked
          type: string
        tos_accepted:
          title: Tos Accepted
          type: boolean
        tos_version:
          title: Tos Version
          type: string
        marketing_email_consent:
          title: Marketing Email Consent
          type: string
          default: NONE
          nullable: true
    TierLimits:
      title: TierLimits
      required:
        - maxInputLength
        - maxAudioDuration
      type: object
      properties:
        maxInputLength:
          title: Maxinputlength
          type: integer
        maxAudioDuration:
          title: Maxaudioduration
          type: integer
    UploadAudioResponseBody:
      title: UploadAudioResponseBody
      required:
        - url
      type: object
      properties:
        url:
          title: Url
          type: string
    UserInfo:
      title: UserInfo
      required:
        - userId
        - avatarConsent
      type: object
      properties:
        userId:
          title: Userid
          type: string
        username:
          title: Username
          type: string
          default: Unknown
        avatarUrl:
          title: Avatarurl
          type: string
          nullable: true
        accountTier:
          title: Accounttier
          type: string
          default: free
        apiAccountTier:
          title: Apiaccounttier
          type: string
          default: free
        webSubscriptionEnd:
          title: Websubscriptionend
          type: integer
          nullable: true
        avatarProjectCreditUsed:
          title: Avatarprojectcreditused
          type: integer
          default: 0
        avatarProjectCreditLimit:
          title: Avatarprojectcreditlimit
          type: integer
          default: 250
        avatarProjectWebCreditUsed:
          title: Avatarprojectwebcreditused
          type: integer
          default: 0
        avatarProjectWebCreditLimit:
          title: Avatarprojectwebcreditlimit
          type: integer
          default: 0
        allowWebCreditOverages:
          title: Allowwebcreditoverages
          type: boolean
          default: false
        webCreditOverageMax:
          title: Webcreditoveragemax
          type: integer
          default: 300
        allowApiCreditOverages:
          title: Allowapicreditoverages
          type: boolean
          default: false
        apiCreditOverageMax:
          title: Apicreditoveragemax
          type: integer
          default: 300
        avatarConsent:
          title: Avatarconsent
          type: boolean
        subscriptionState:
          title: Subscriptionstate
          type: string
          nullable: true
        tosAcceptableDate:
          title: Tosacceptabledate
          type: string
          nullable: true
        tosAcceptedVersion:
          title: Tosacceptedversion
          type: string
          nullable: true
        apiSubscriptionState:
          title: Apisubscriptionstate
          type: string
          nullable: true
        apiTOSAcceptance:
          title: Apitosacceptance
          type: boolean
          default: false
          nullable: true
        marketingEmailConsent:
          title: Marketingemailconsent
          type: string
          default: NONE
        residenceLegalConfirmed:
          title: Residencelegalconfirmed
          type: string
          default: NONE
        dresidenceLegalUpdatedAt:
          title: Dresidencelegalupdatedat
          type: string
          nullable: true
        tierLimits:
          $ref: '#/components/schemas/TierLimits'
    ValidationError:
      title: ValidationError
      required:
        - loc
        - msg
        - type
      type: object
      properties:
        loc:
          title: Location
          type: array
          items:
            anyOf:
              - type: string
              - type: integer
        msg:
          title: Message
          type: string
        type:
          title: Error Type
          type: string
    Voice:
      title: Voice
      required:
        - voice_id
        - service
      type: object
      properties:
        voice_id:
          title: Voice Id
          type: string
        service:
          title: Service
          anyOf:
            - enum:
                - eleven
              type: string
            - enum:
                - cartesia
              type: string
        name:
          title: Name
          type: string
          nullable: true
        description:
          title: Description
          type: string
          nullable: true
        labels:
          title: Labels
          type: object
          additionalProperties:
            type: string
          nullable: true
        preview_url:
          title: Preview Url
          type: string
          nullable: true
        premium:
          title: Premium
          type: boolean
          default: false
        user_id:
          title: User Id
          type: string
          nullable: true
        created_at:
          title: Created At
          type: string
          format: date-time
          nullable: true
        updated_at:
          title: Updated At
          type: string
          format: date-time
          nullable: true
    VoicesResponseBody:
      title: VoicesResponseBody
      required:
        - supported_voices
      type: object
      properties:
        supported_voices:
          title: Supported Voices
          type: array
          items:
            $ref: '#/components/schemas/Voice'
  securitySchemes:
    APIKeyHeader:
      type: apiKey
      name: X-API-Key
      in: header
security:
  - APIKeyHeader: [ ]